<script src="https://cdn.tailwindcss.com"></script>

<form method="POST" action="{% url 'login' %}" class="max-w-md mx-auto mt-16 p-8 bg-white rounded-lg shadow space-y-6">
    {% csrf_token %}
    <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>

    <input
        type="text"
        name="username"
        placeholder="Username"
        required
        class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
    <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >

    {% if form.errors %}
    <div class="bg-red-100 text-red-700 rounded p-4 space-y-2">
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition"
    >
        Login
    </button>

    <p class="text-center text-gray-600">
        Doesn't have an account? 
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>.
    </p>
</form>
