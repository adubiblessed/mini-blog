{% extends "blogapp/base.html" %}

{% block title %}Profile of {{ user.username }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-12 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-semibold mb-4">Create New Blog</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex items-center space-x-4 mt-4">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Create Blog
      </button>
      <a href="{% url 'home' %}" class="text-gray-600 hover:underline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
