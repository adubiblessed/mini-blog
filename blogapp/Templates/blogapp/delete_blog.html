{% extends "blogapp/base.html" %}

{% block title %}Profile of {{ user.username }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-20 p-6 bg-white shadow rounded-lg text-center space-y-6">

  <p class="text-lg text-gray-700 font-semibold">Are you sure you want to delete this blog post?</p>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Yes, delete
    </button>
    <a href="{% url 'post_detail' username=blog.author.username slug=blog.slug %}" class="ml-4 text-blue-600 hover:underline">
      No, go back
    </a>
  </form>

</div>
{% endblock %}
