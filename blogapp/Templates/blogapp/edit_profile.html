{% extends "blogapp/base.html" %}

{% block title %}Edit Profile of {{ user.username }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Edit Profile</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      Save Profile
    </button>
  </form>

  <div class="mt-6 text-center">
    <a href="{% url 'profile' username=user.username %}" class="text-blue-600 hover:underline">
      Back to Profile
    </a>
  </div>
</div>
{% endblock %}
